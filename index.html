<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <main id="container" class="container">
    <div id="start" class="rating-start">
      <div class="star">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <nav>
        <ul class="numbers">
          <li><button id="opt1">1</button></li>
          <li><button id="opt2">2</button></li>
          <li><button id="opt3">3</button></li>
          <li><button id="opt4">4</button></li>
          <li><button id="opt5">5</button></li>
        </ul>
      </nav>
      
      <button id="submit">SUBMIT</button>
    </div>
  
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="end" class="rating-end">
      <img class="rating-image" src="./images/illustration-thank-you.svg" alt="">
      <p class="rating-text">You selected <span id="rating-result"></span> out of 5</p>
      
      <h1>Thank you!</h1>
  
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
      
    </div>

  </main>

  <script src="./js/index.js"></script>
